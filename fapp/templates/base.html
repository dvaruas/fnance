<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>finance tracker - {% block title %}Home{% endblock %}</title>
</head>

<body>
    <div class="container py-4">
        <div class="container py-4">
            <div class="container py-4 px-5 mb-2 bg-body-tertiary rounded-3">
                <div class="container-fluid py-4">
                    <h1 class="display-5 fw-bold py-2">
                        {% block header %}{% endblock %}
                        >

                        {% block xirr %}{% endblock %}
                    </h1>
                </div>
                <div class="container fs-1 mb-0 row justify-content-end">
                    <div class="col-auto px-3">
                        <i class="d-inline-block bi bi-plus-circle-fill text-primary cstm-btn-vibration"></i>
                    </div>
                    <div class="col-auto px-3">
                        <i class="d-inline-block bi bi-x-circle-fill text-danger cstm-btn-vibration"></i>
                    </div>
                </div>
            </div>
            <div class=" d-flex">

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body" id="common-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" id="common-modal-cancel-btn" class="btn btn-sm btn-secondary"
                        data-bs-dismiss="modal">cancel</button>
                    <a href="#" id="common-modal-confirm-link">
                        <button type="button" id="common-modal-confirm-btn"
                            class="btn btn-sm btn-primary">confirm</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch demo modal
    </button>

    {% block content %}
    {% endblock %}
</body>

</html>
